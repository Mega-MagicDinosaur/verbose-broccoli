{% extends 'user/main.html' %}

{% block title %}
<title>log in</title>
{% endblock %}

{% block content %}
<h1> log in </h1>

<form action="" method="POST">
    {% csrf_token %}

    {{ form }}
    {% if exceptions.auth_failed_exc == True %}
    <p>failed to authenticate user</p>
    {% endif %}

    <input type="submit" value="Post"/>
</form>

<a href="{% url 'signup_page' %}"> don't have an account yet? </a>

{% endblock %}
