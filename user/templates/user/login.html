{% load static %}

<html>
<head>
    <link rel="stylesheet" href="stilewb.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user/css/login_style.css' %}">
</head>
<body>
<div class="container">
    <div class="centre">
        <h1 class="btext"><b>Welcome back!</b></h1>
        <form method="POST">
            {% csrf_token %}
            <label for="wemail" class="form-label lmtext">Work email</label>
            <div class="row">
                <input name="email" type="user" class="font" id="wemail" placeholder="name@gmail.com">
            </div>
            <label for="pass" class="form-label lmtext">Password</label>
            <div class="row">
                <input name="password" type="password" class="font" id="pass">
            </div>

            <ul>
                {% if exceptions.auth_failed_exc == True %}
                <p class="text-sm-center text-danger mt-2">user authentication failed!</p>
                {% endif %}
            </ul>

            <div class="btalin">
                <input type="submit" class=" bttn1" value="SING-IN">
            </div>
        </form>

        <h1 class="utext">Don't have an account? <a href="{% url 'signup_page_1' %}">Sing up.</a></h1>
    </div>
</div>
</body>
</html>
