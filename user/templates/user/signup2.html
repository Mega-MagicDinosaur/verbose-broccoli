{% load static %}

<html>
<head>
    <link rel="stylesheet" href="stile2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user/css/signup2_style.css' %}">
</head>


<body>
<div>
    <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
    </div>
</div>
<div class="centre">
    <div class="mycont">
        <h1 class="btext"><b>Sing-in</b></h1>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <label for="inputName"><b>Name</b></label>

                    <input name="name" type="Name" class="boxs6" id="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputSurname"><b>Surname</b></label>

                    <input name="surname" type="Name" class="boxs6" id="inputSurname">
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">

                    <label for="inputUsername"><b>Username</b></label>

                    <input name="username" type="Name" class="boxs6" id="inputUsername">

                </div>
                <div class="col-md-6">
                    <label for="inputState"><b>Prefix and phone-number</b></label>

                    <select name="phone_prefix" id="inputState" class="stateb">
                        <option selected>39</option>
                        <option>21</option>
                    </select>
                    <input name="phone_number" type="number" class="boxs4" id="inputphone">

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="inputProfile"><b>Linkedin profile</b></label>
                    <input name="linkedin_profile" type="text" class="boxs12" id="inputProfile">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="inputCompany"><b>Company</b></label>
                    <input name="company" type="text" class="boxs12" id="inputCompany">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputName"><b>Department</b></label>
                    <select name="department" id="inputState" class="boxs6">
                        <option selected>Select department</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputJob"><b>Job title</b></label>
                    <input name="job_title" type="Name" class="boxs6" id="inputJob">
                </div>
            </div>
            {% if exceptions.unfilled_form_exc == True %}
            <p class="text-sm-center text-danger mt-2">you have to fill the whole form</p>
            {% endif %}
            <div class="container">
                <div class="col-md-12">

                    <div class="btalin">
                        <input type="submit" class="bttn1" value="NEXT">
                        <a href="{% url 'signup_page_1' %}">
                            <button type="button" class="btn-outline-secondary bttn2">BACK</button>
                        </a>
                    </div>
                    <h1 class="utext">Already have an account? <a href="{% url 'login_page' %}">Sing in.</a></h1>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    const progress = document.getElementById("progress");
    const stepCircles = document.querySelectorAll(".circle");
    let currentActive = 1;
    
    update(2);
    
    function update(currentActive) {
      stepCircles.forEach((circle, i) => {
        if (i < currentActive) {
          circle.classList.add("active");
        } else {
          circle.classList.remove("active");
        }
      });
    
      const activeCircles = document.querySelectorAll(".active");
      progress.style.width =
        ((activeCircles.length - 1) / (stepCircles.length - 1)) * 100 + "%";
    }





</script>
</body>
</html>
